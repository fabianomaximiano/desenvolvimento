 document.write("<h1>" + "Igualdade" + "</h1>");
 
 funcaoUm = function(){
  
  var x = 43;
  document.write("<p>" + "X é igual a 43:" + "<strong>" + "x === 43" + "</strong></p>");

 }
 funcaoUm()
